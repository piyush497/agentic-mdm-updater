version: "3.9"
services:
  postgres:
    image: postgres:16
    container_name: mdm-postgres
    environment:
      POSTGRES_DB: mdm
      POSTGRES_USER: mdm
      POSTGRES_PASSWORD: mdm
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mdm"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  pgdata:
